<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
</head>
<body>
    <section class="rectangle1">
        <section class="rectangle2">
        <h1 class="signuppara">Sign up</h1>
        <form action="#">
        <div >
           <input class="name" type="text" placeholder="Full name" required>
           <hr class="line1">
        </div>
         <br><br>
        <div>
             <input  class="ema"type ="email" placeholder="Email" required>  
             <hr class="line2">
        </div>

        <div>
            <input class="p1"type ="password" placeholder="Password" required> 
            <hr class="line3"> 
        </div>

        <div>
            <input class="cp" type ="password" placeholder="Confirm Password" required> 
            <hr class="line4"> 
        </div>

        <div>
            <input class="dob" type ="date" placeholder="DOB" required>  
            <hr class="line5">
       </div>

        <div>
            <input class="sturadio" type="radio" name="occupation" value="student">
            <label class="stu" for="student">Student </label>
            <input class="empradio" type="radio" name="occupation" value="Employee">
            <label class="emp"  for="occupation">Employee </label>
            <br>

        </div>
       
        <div>
            <input class="checkbox" type="checkbox" name="agreement" value="agreement">
            <label class="agreement" for="agreement"> I agree to all the Terms and conditions</label>
        </div>
  

        <input class="signup1" type="submit" value="Signup">
        <!-- <button >Signup</button> -->
    
        </form>
    </section>
</section>
</body>
</html>
